<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/weather.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <p class="h2 title"><b>Weather Details</b></p>
      <div class="card">
        <div class="card-header">
          <img class="imgTopic" src="./images/weather.png" />
          <input
            type="text"
            placeholder="Enter your city here"
            class="form-control"
          />
          <button class="btn btn-warning"><b>Search</b></button>
        </div>
        <img src="./images/sun.gif" class="card-img-top" alt="" />
        <div class="card-body">
          <p class="h1 temperature">32.0Â°C</p>
          <h5 class="card-title city">Colombo</h5>
          <p class="h6 description">Description :</p>
          <div class="subMiddle">
            <p class="h5 middleLeft" id="lat">
              <img class="latitude" src="./images/latitude.png" /> Lat:
            </p>
            <p class="h5 middleRight" id="lon">
              <img class="latitude" src="./images/latitude.png" /> Lon:
            </p>
          </div>
          <p class="h5 date">Date :</p>
        </div>
        <div class="card-footer">
          <div class="subDivLeft">
            <img class="humidity" src="./images/sunrise.gif" />
            <p class="h6 sunrise">Sunrise :</p>
          </div>
          <div class="subDivRight">
            <img class="humidity" src="./images/night.gif" />
            <p class="h6 sunset">Sunset :</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="subDivLeft">
            <img class="humidity" src="./images/humidity.gif" />
            <p class="h6 humidity">Humidity :</p>
          </div>
          <div class="subDivRight">
            <img class="humidity" src="./images/wind.gif" />
            <p class="h6 windSpeed">Wind :</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="subDivLeft">
            <img class="humidity" src="./images/weather-forecast.gif" />
            <p class="h6 visibility">V'bility :</p>
          </div>
          <div class="subDivRight">
            <img class="humidity" src="./images/thermometer.gif" />
            <p class="h6 pressure">Pressure :</p>
          </div>
        </div>
      </div>

      <p class="h6 footer">All Right Reserved</p>
    </div>
  </body>
</html>
