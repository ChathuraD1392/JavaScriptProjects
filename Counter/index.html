<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="subDiv heading">
        <p class="h2">COUNTER</p>
      </div>
      <div class="subDiv">
        <span id="number" class="number">0</span>
      </div>
      <div class="subDiv">
        <button id="btn decrease" class="btn btn-primary decrease">
          DECREASE
        </button>
        <button id="btn reset" class="btn btn-danger reset">RESET</button>
        <button id="btn increase" class="btn btn-warning increase">
          INCREASE
        </button>
      </div>
    </div>
  </body>
</html>
